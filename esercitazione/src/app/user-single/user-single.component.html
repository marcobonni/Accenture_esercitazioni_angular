<li [ngClass] = "{ 'admin' : user.role === 'ADMIN', 'staff' : user.role === 'STAFF', 'manager' : user.role === 'MANAGER'}">
  <h4>
    <img src="{{ user.profilePhotoUrl }}" alt="{{ user.name }}" /><span
      >{{ user.name }} {{ user.surname }}</span
    >
    {{ user.age }} {{ user.address.city }}
  </h4>
  <button (click)="removeItem()">Remove</button>
</li>
